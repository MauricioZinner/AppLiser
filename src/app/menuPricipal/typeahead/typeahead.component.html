

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancelChanges()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirmChanges()">Asignar</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="searchbarInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content color="light" class="ion-padding">
  <ion-list id="modal-list" [inset]="true">
    <ion-item *ngFor="let item of filteredItems;">
      <ion-checkbox
              [value]="item.uid+','+item.Nombre"
              (ionChange)="checkboxChange($event)"
              [checked]="isChecked(item.uid+','+item.Nombre)"
      >{{ item.Nombre }}</ion-checkbox
      >
    </ion-item>
  </ion-list>
</ion-content>
