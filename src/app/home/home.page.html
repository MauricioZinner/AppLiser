 <ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button color="primary" (click)="onClick()">
        <ion-icon slot="start" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      ..
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">..</ion-title>
        </ion-toolbar>
      </ion-header>

      <div id="container">
        <strong>home</strong>
        <p>home <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">home</a></p>
      </div>

</ion-content>



<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tareas">
      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="inicio">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="insumos">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
