<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>maps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">maps</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="location()">cargar</ion-button>

  <div style="color: antiquewhite;">Latitud {{ubicacionEmpleadoLatitud}}</div>
  <div style="color: antiquewhite;">Longitud {{ubicacionEmpleadoLongitud}}</div>


  <ion-button (click)="presentAlert()">Click Me</ion-button>
  <ion-button (click)="hideMarkers()">Borrar</ion-button>



  <form [formGroup]="formRegister" (ngSubmit)="submitForm()" class="login-form">
    <ion-row>
        <ion-col size="12">
          <ion-label>Nombre nombreAgencia</ion-label>
            <ion-input style="background-color: rgb(246, 245, 245);border-radius: 7px;
              --border-width: 0;
              --border-color: transparent;
            " type="text" formControlName="nombreAgencia"  label="nombreAgencia" label-placement="floating"  fill="solid"></ion-input>
        </ion-col>
    </ion-row>
  <ion-row>
        <ion-col size="6">
          <ion-label>latitud</ion-label>
            <ion-input style="background-color: rgb(246, 245, 245);border-radius: 7px;
              --border-width: 0;
              --border-color: transparent;
            " type="number" formControlName="latitud"  label="latitud" label-placement="floating"  fill="solid"></ion-input>
        </ion-col>

        <ion-col size="6">
          <ion-label>longitud</ion-label>
          <ion-input style="background-color: rgb(246, 245, 245);border-radius: 7px;
            --border-width: 0;
            --border-color: transparent;
          " type="number" formControlName="longitud"  label="longitud" label-placement="floating"  fill="solid"></ion-input>
      </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label>supervisor</ion-label>
    <ion-list>
      <ion-item fill="solid">
        <ion-select
          formControlName="supervisor"
          label="Supervisores"
          [interfaceOptions]="customActionSheetOptions"
          interface="action-sheet"
          placeholder="Nombre">
          <ion-select-option *ngFor="let item of supervisores" [value]="item.uid"   >{{item.Nombre}}</ion-select-option>

        </ion-select>
      </ion-item>
    </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col size="12">
        <ion-label>direccion</ion-label>
          <ion-input style="background-color: rgb(246, 245, 245);border-radius: 7px;
            --border-width: 0;
            --border-color: transparent;
          " type="text" formControlName="direccion"  label="direccion" label-placement="floating"  fill="solid"></ion-input>
      </ion-col>
  </ion-row>

  <div style="margin-top: 20px;">
    <ion-button type="submit" expand="full"  shape="round" class="formButon" color="danger">Guardar</ion-button>
  </div>
  </form>

  <div>Mapas</div>
  <div id="map"></div>

</ion-content>
